<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./icon/favicon-music.png" rel="icon" type="image/x-icon" />
		<title>Audio Player</title>

		<!-- Main styles -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- ================= HEADER ================ -->
		<header>
			<!-- Project logo/title -->
			<h1 class="logo">EinMannRudel</h1>

			<!-- Navigation menu (hidden on mobile, visible as burger menu) -->
			<nav class="nav__menu">
				<a href="" class="nav__links">Home</a>

				<hr />

				<!-- Playlist toggle (shows playlist on click) -->
				<a href="" class="nav__links" id="playlist-toggle">Playlist</a>

				<!-- Theme switcher -->
				<div class="nav__theme">
					<button id="theme__button">Change Theme</button>
				</div>
			</nav>

			<!-- Playlist dropdown (appears over main UI) -->
			<div id="playlist-container" class="">
				<ul id="playlist">
					<li>hello</li>
				</ul>
			</div>

			<!-- Burger menu for mobile navigation -->
			<div class="burger__menu">
				<!-- Open menu button (burger icon) -->
				<button class="burger__open">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>
				</button>

				<!-- Close menu button (cross icon, hidden by default) -->
				<button class="burger__close hidden">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18 18 6M6 6l12 12"
						/>
					</svg>
				</button>
			</div>
		</header>

		<!-- ================= MAIN PLAYER AREA ================ -->
		<main>
			<!-- Playlist search input -->
			<div class="playlist__search-global">
				<input
					type="text"
					id="playlist-search"
					placeholder="Знайти трек або артиста…"
					autocomplete="off"
				/>
			</div>

			<!-- Audio player UI -->
			<div class="player">
				<!-- Track info (title and artist) -->
				<div class="player__track-info">
					<span id="track-title" class="player__track-title"
						>Test Title</span
					>
					<span id="track-artist" class="player__track-artist"
						>Test Artist</span
					>
				</div>

				<!-- Progress bar and time -->
				<div class="player__progress-bar">
					<span class="player__current-time"></span>
					<input
						type="range"
						class="player__range"
						id="progress-bar"
					/>
					<span class="player__duration-time"></span>
				</div>

				<!-- Player controls (prev, play/pause, next) -->
				<div class="player__controls">
					<button class="player__button player__button--prev">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
							/>
						</svg>
					</button>
					<button class="player__button player__button--play">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z"
							/>
						</svg>
					</button>
					<button class="player__button player__button--next">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
							/>
						</svg>
					</button>
				</div>

				<!-- Volume control -->
				<div class="player__volume">
					<svg
						id="player__volume-button"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
						/>
					</svg>

					<input
						type="range"
						class="player__volume-range"
						min="0"
						max="100"
						value="70"
					/>
				</div>

				<!-- Hidden audio element for playback logic -->
				<audio class="player__audio" id="player__audio"></audio>
			</div>
		</main>

		<!-- ========== JAVASCRIPT (logic, interactivity) ========== -->
		<script type="module" src="./js/main.js"></script>
		<!-- <script type="module" src="./js/player.js"></script> -->
	</body>
</html>
